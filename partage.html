<!-- partage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="common.js" defer></script>
  <title>Partage sur Instagram - Lycée</title>
</head>
<body>
  <!-- Formulaire pour téléverser des photos -->
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" accept="image/*" id="photoInput" required>
    <input type="text" id="firstName" placeholder="Prénom" required>
    <input type="text" id="lastName" placeholder="Nom" required>
    <button type="button" onclick="shareOnInstagram()">Partager sur Instagram</button>
  </form>
  <!-- Zone pour afficher les photos partagées -->
  <section id="photos"></section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="partage.js"></script>
</body>
</html>
